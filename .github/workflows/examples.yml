name: examples
on:
  push:
    paths:
      - "examples/**.py"
  workflow_dispatch:

jobs:
  linux:
    runs-on: ubuntu-latest
    container:
      image: notoo1/ubuntu-nix:24.04-8
      credentials:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Set executable permissions
        run: |
          chmod +x tests/test_examples.sh
          
      - name: Restore Nix environment
        uses: actions/cache@v4
        id: nix-cache
        with:
          path: |
            ~/.nix-profile
            ~/.devenv
            .direnv
            .env_cache
          key: ${{ runner.os }}-nix-python312-${{ hashFiles('devenv.nix', 'devenv.lock') }}
          restore-keys: |
            ${{ runner.os }}-nix-python312-
            
      - name: Setup devenv Environment
        run: |
          if [ -f .env_cache ] && [ "${{ steps.nix-cache.outputs.cache-hit }}" == "true" ]; then
            echo "Using cached environment"
            source .env_cache
          else
            echo "Setting up environment from scratch"
            if ! command -v devenv &> /dev/null; then
              echo "Installing devenv..."
              nix profile install --accept-flake-config "nixpkgs#devenv"
            fi
            
            # Initialize devenv with Python 3.12 from configuration
            echo "Initializing devenv..."
            devenv init
            
            # Capture environment variables
            devenv shell --no-status --impure bash -c "env > .env_cache"
          fi
          
      - name: Install dependencies
        run: |
          # Using UV from devenv.nix
          devenv shell --no-status --impure bash -c "
            # Install Cython first
            uv pip install --no-cache-dir Cython
            
            # Install the package in development mode
            uv pip install -e .[all]
          "
          
      - name: Run Tests
        run: |
          devenv shell --no-status --impure bash -c "./tests/test_examples.sh examples/"